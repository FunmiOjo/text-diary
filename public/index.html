<!DOCTYPE html>
<html>
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1'
    <title>Text Diary</title>
    <link rel="shortcut icon" href="about:blank">
  </head>
  <meta charset='UTF-8'>
  <body>
    <h1>
      Text Diary
    </h1>

    <p>
      Text Diary allows you to write in your diary through text messages.  To get started, fill in your name, phone number and password in the form below.
    </p>

    <form>
      <div>
        <label for="firstName">
          <span>First Name:</span>
          <strong>*</strong>
        </label>
        <input type="text" id="firstName" name="firstName" />
      </div>

      <div>
        <label for="phoneNumber">
          <span>Phone Number:</span>
          <strong>*</strong>
        </label>
        <input type="text" id="phoneNumber" name="phoneNumber" />
      </div>

      <div>
        <label for="password">
          <span>Password:</span>
          <strong>*</strong>
        </label>
        <input type="text" id="password" name="password" />
      </div>

      <p>
        <button>
          Submit
        </button>
      </p>
    </form>

  </body>
</html>
