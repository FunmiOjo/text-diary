<!DOCTYPE html>
<html>
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1'
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cousine|Open+Sans|Montserrat+Subrayada|Reenie+Beanie" rel="stylesheet">
    <link rel="shortcut icon" href="about:blank">
    <style>
      /*body {font-family: 'Open Sans', sans-serif;}*/
      body {font-family: 'Reenie Beanie', cursive; background: url("https://source.unsplash.com/dyaxQ-aoGWY/2000x2500")}
      form {font-family: 'Open Sans', sans-serif;}
      input {font-size: 20px;}
      p {font-size: 25px;}
      .container { padding-top: 10px;}
    </style>
  </head>
  <meta charset='UTF-8'>
  <body>
    <div class="container w-80">
      <h1 class="display-4 text-center">
        TEXT DIARY
      </h1>

      <p class="text-center">
        Text Diary allows you to write in your diary through text messages.
      </p>
      <p class="text-center">
        To get started, fill in your name, phone number and password in the form below.
      </p>
    </div>

    <div class="container w-80">
      <form action="/auth/signup" method="post">
        <div class="form-group">
          <label for="firstName" autofocus="true">
            <span>First Name:</span>
            <strong>*</strong>
          </label>
          <input type="text" id="firstName" name="firstName" class="form-control"/>
        </div>

        <div class="form-group">
          <label for="telephone">
            <span>Phone Number:</span>
            <strong>*</strong>
          </label>
          <input type="tel" id="telephone" name="telephone" class="form-control"/>
        </div>

        <div class="form-group">
          <label for="password">
            <span>Password:</span>
            <strong>*</strong>
          </label>
          <input type="password" id="password" name="password" class="form-control"/>
        </div>
          <button type="submit" class="btn btn-primary">
            Submit
          </button>
      </form>
    </div>

  </body>
</html>
